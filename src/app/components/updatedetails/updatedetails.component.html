<div class="container mat-elevation-z8" *ngIf="!employee;" novalidate> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
      <div class="form-element">
        <button mat-raised-button color="primary" class="button">Update Employee Form</button>
      </div>
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Employee ID" formControlName="empId">
        <mat-error *ngIf="!empId.valid && empId.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Designation" formControlName="designation">
        <mat-error *ngIf="!designation.valid && designation.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Date of Joining" formControlName="dateOfJoining">
        <mat-error *ngIf="!dateOfJoining.valid && dateOfJoining.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Update Employee</button>
      </div>
      
      <div class="form-element">
        <button mat-raised-button [routerLink]="'/treetable'" color="warn" type="delete" class="button">Cancel</button>
      </div>  
    </form>
  </div>
